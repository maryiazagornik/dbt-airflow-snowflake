name: 'snowflake_analytics'
version: '1.0.0'
config-version: 2

# Имя профиля, которое dbt будет искать в profiles.yml
profile: 'snowflake_analytics' 

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  snowflake_analytics:
    # Конфигурация применяется ко всем моделям внутри проекта
    staging:
      +materialized: view
      +schema: staging
    marts:
      +materialized: table
      +schema: marts
    raw_vault:
      +materialized: incremental